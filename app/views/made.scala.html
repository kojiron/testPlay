@* made Template File *@
@(title:String, nickname:String, email:String, password:String, sex:Int, height:Int, weight:Int)

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja" xml:lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>@title</title>
<meta name="keywords" content="ダイエット,美容" />
<meta name="description" content="はじめよう、今度こそ成功するダイエット。" />
<link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/style.css")">
</head>

<body>
<div id="wrap">
<h1>@title</h1>
<p>登録内容を確認し、決定ボタンを押してください。</p>

<div id="verificationForm">
<table border="1">
<tr>
<th>ニックネーム：</th>
<td>@nickname</td>
</tr>
<tr>
<th>メールアドレス：</th>
<td>@email</td>
</tr>
<tr>
<th>パスワード：</th>
<td>@password</td>
</tr>
<tr>
<th>性別：</th>
<td>sex</td>
</tr>
<tr>
<th>身長：</th>
<td>@height cm</td>
</tr>
<tr>
<th>体重：</th>
<td>@weight kg</td>
</tr>
<tr>
<th>写真（任意）：</th>
<td></td>
</tr>
</table>

<p id="btns">
<input type="button" value="戻る" />
<input type="button" value="決定" />
</p>
</div>

<p>Copyright &copy; DODO's Diet Dialy.</p>
</div>
</body>
</html>
